
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Hello Ionic</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">
  <h2>Testing Http GET</h2>
  <button (click)="getData()" [disabled]="buttonBusy">Get Data</button>
  <h3>Data:</h3>
  <div><pre>{{data | json}}</pre></div>
  <h3>Error:</h3>
  <div><pre>{{error | json}}</pre></div>
  <h2>Testing Http POST</h2>
  <button (click)="postData()" [disabled]="postBtnBusy">Post Data</button>
  <label>Name: </label><input type="text" [(ngModel)]="coffeeShop.name"><label>City: </label><input type="text" [(ngModel)]="coffeeShop.city"><label>Id: </label><input type="text" [(ngModel)]="coffeeShop.id" readonly>
  <h3>Data:</h3>
  <div><pre>{{postResData | json}}</pre></div>
  <h3>Error:</h3>
  <div><pre>{{postError | json}}</pre></div>
</ion-content>
